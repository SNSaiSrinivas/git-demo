name: dockerlogindev
 
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  Logintodockerhub:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
    - uses: actions/checkout@v3
    - name: docker login
      uses: docker/login-action@v2.1.0
      with:
       registry: registry-1.docker.io
       username: ${{secrets.DOCKERHUBUSERNAME}}
       password: ${{secrets.DOCKERHUBPASSWORD}}
    - name: Docker Pull
      run: docker pull hello-world
    - name: Docker Tag
      run: docker tag hello-world snsaisrinivas/hello-world
    - name: Docker Push
      run: docker push snsaisrinivas/hello-world
  Logintodockerhubs:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
    - uses: actions/checkout@v3
    - name: docker login
      uses: docker/login-action@v2.1.0
      with:
       registry: registry-1.docker.io
       username: ${{secrets.DOCKERHUBUSERNAME}}
       password: ${{secrets.DOCKERHUBPASSWORD}}
    - name: Docker Pull
      run: docker pull hello-world
    - name: Docker Tag
      run: docker tag hello-world snsaisrinivas/hello-world
    - name: Docker Push
      run: docker push snsaisrinivas/hello-world
